<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>input attribute</title>
</head>
<body>
	<form>
		<input type='text' name='userId' id='userId' size='15'/> <br>
		<input type='text' value='how' readonly/> <br>
		<input type='text' placeholder='이름'/> <br>
		<input type='text' autofocus/> <br>
		<input type='text' minlength='3' maxlength='10' required/> <br>
		<input type='number' min='1' max='10' step='2'/> <br>
		<input type='date' value='2021-01-19' min='2020-12-01' max='2021-02-28'/> <br>
		<input type='time' min='09:00' max='13:00' /> <br>
				
		<input type='submit' value='전송'/>
		<input type='image' src='../img/login.jpg' width='100' height='30'/> <br>
		<input type='submit' formactoin='#' formmethod='post' formtarget='msg'/> <br>
		<input type='file' multiple/>
	</form>
</body>
</html>
